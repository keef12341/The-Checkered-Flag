<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#000000">
  <title>The Checkered Flag - Coming Soon</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script type="text/javascript">
    (function() {
      emailjs.init("d4-jr-CEleic4ikyC");
    })();
  </script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      background: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9));
      text-align: center;
    }
    .logo img {
      max-width: 200px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }
    form {
      background: #111;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
    }
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
    }
    button {
      background-color: #ff0000;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #cc0000;
    }
    .success-message {
      margin-top: 15px;
      color: #00cc00;
      display: none;
    }
    .error-message {
      margin-top: 15px;
      color: #ff4444;
      display: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="logo">
      <img src="images/checkeredflag.png" alt="The Checkered Flag Logo">
    </div>
    <h1>Thanks for signing up!</h1>
    <p>Enter your email below and we'll notify you when we open!</p>
    <form id="signup-form">
      <input type="email" id="email" placeholder="Your email address" required>
      <button type="submit">Notify Me</button>
      <div class="success-message" id="success">Thank you! You're now on the list.</div>
      <div class="error-message" id="error">Something went wrong. Please try again.</div>
    </form>
  </div>

  <script>
    const form = document.getElementById('signup-form');
    const successMessage = document.getElementById('success');
    const errorMessage = document.getElementById('error');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;

      emailjs.send("service_default", "d4-jr-CEleic4ikyC", {
        to_email: email
      }).then(function(response) {
        successMessage.style.display = 'block';
        errorMessage.style.display = 'none';
        form.reset();
      }, function(error) {
        successMessage.style.display = 'none';
        errorMessage.style.display = 'block';
      });
    });
  </script>
</body>
</html>
