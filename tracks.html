<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Layouts - The Checkered Flag Slot Cars & RC Complex</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Header styles */
    header {
      background-color: #000;
      color: #fff;
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
    }
    
    nav ul {
      display: flex;
      list-style: none;
    }
    
    nav ul li {
      margin-left: 20px;
    }
    
    nav ul li a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }
    
    nav ul li a:hover {
      color: #ff4500;
    }
    
    /* Page header */
    .page-header {
      background-color: #f5f5f5;
      padding: 60px 0;
      text-align: center;
    }
    
    .page-header h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    
    /* Track layout section */
    .track-layout {
      padding: 60px 0;
    }
    
    .track-layout-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 50px;
    }
    
    .layout-item {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      align-items: center;
    }
    
    .layout-item:nth-child(even) {
      direction: rtl;
    }
    
    .layout-item:nth-child(even) .layout-content {
      direction: ltr;
    }
    
    .layout-image {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .layout-image img {
      width: 100%;
      height: auto;
      display: block;
    }
    
    .layout-content h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #ff4500;
    }
    
    .layout-content p {
      margin-bottom: 20px;
    }
    
    .layout-specs {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    
    .layout-specs h3 {
      font-size: 20px;
      margin-bottom: 15px;
    }
    
    .layout-specs ul {
      list-style-type: none;
    }
    
    .layout-specs ul li {
      margin-bottom: 10px;
      padding-left: 20px;
      position: relative;
    }
    
    .layout-specs ul li:before {
      content: "â€¢";
      color: #ff4500;
      font-weight: bold;
      position: absolute;
      left: 0;
    }
    
    .btn {
      display: inline-block;
      background-color: #ff4500;
      color: #fff;
      padding: 12px 30px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
      margin-top: 20px;
    }
    
    .btn:hover {
      background-color: #e03e00;
    }
    
    /* Footer styles */
    footer {
      background-color: #000;
      color: #fff;
      padding: 60px 0 20px;
    }
    
    .footer-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 40px;
      margin-bottom: 40px;
    }
