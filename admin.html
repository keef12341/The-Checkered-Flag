<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#000000">
  <title>The Checkered Flag - Slot Cars & RC Complex</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      overflow-x: hidden;
      width: 100%;
    }

    .container {
      width: 92%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 4%;
    }

    /* Header Styles - Fixed at top */
    .header {
      padding: 10px 0;
      border-bottom: 2px solid #ff0000;
      background-color: #000;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      max-height: 40px;
    }

    .nav-menu {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-link {
      color: #fff;
      text-decoration: none;
      padding: 5px 8px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 0.7rem;
    }

    .nav-link:hover {
      background-color: #ff0000;
    }

    .nav-link.active {
      background-color: #ff0000;
    }

    /* Hamburger Menu */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      margin-left: auto;
    }

    .hamburger span {
      background: #fff;
      margin: 3px 0;
      height: 3px;
      width: 25px;
    }

    @media (max-width: 767px) {
      .nav-menu {
        display: none;
        flex-direction: column;
        background-color: #000;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        z-index: 999;
      }

      .nav-menu.show {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    /* Info Button Updates */
    .info-button {
      background-color: #ff0000;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      margin: 15px auto 0;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .info-button:hover {
      background-color: #cc0000;
    }

    /* Additional styles skipped for brevity... */

  </style>
</head>
<body>
  <header class="header">
    <div class="container nav-container">
      <div class="logo">
        <img src="images/checkeredflag.png" alt="The Checkered Flag Logo">
      </div>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav class="nav-menu" id="nav-menu">
        <a href="#home" class="nav-link active">Home</a>
        <a href="#about" class="nav-link">About</a>
        <a href="#tracks" class="nav-link">Tracks</a>
        <a href="#shop" class="nav-link">Shop</a>
        <a href="#events" class="nav-link">Events</a>
        <a href="#gallery" class="nav-link">Gallery</a>
      </nav>
    </div>
  </header>

  <!-- All previous HTML content sections remain unchanged... -->

  <script>
    // Mobile Menu Toggle
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');

    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('show');
    });

    // Set current year
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('currentYear').textContent = new Date().getFullYear();
    });
  </script>
</body>
</html>
