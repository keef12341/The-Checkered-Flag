
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Blue Slot Car</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    model-viewer {
      width: 90%;
      max-width: 800px;
      height: 600px;
    }
    h1 {
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <h1>Blue Slot Car Model</h1>
  <model-viewer 
    src="blue-car.glb" 
    alt="Blue Slot Car" 
    auto-rotate 
    camera-controls 
    ar 
    shadow-intensity="1">
  </model-viewer>
</body>
</html>
