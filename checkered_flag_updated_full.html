
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=0.9">
  <meta name="theme-color" content="#000000">
  <title>The Checkered Flag - Slot Cars & RC Complex</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      overflow-x: hidden;
      width: 100%;
    }

    .container {
      width: 92%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 4%;
    }

    .header {
      padding: 10px 0;
      border-bottom: 2px solid #ff0000;
      background-color: #000;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      max-height: 40px;
    }

    .nav-menu {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-link {
      color: #fff;
      text-decoration: none;
      padding: 5px 8px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 0.7rem;
    }

    .nav-link:hover,
    .nav-link.active {
      background-color: #ff0000;
    }

    .hero {
      background-color: #111;
      padding: 60px 0 0;
      text-align: center;
      width: 100%;
    }

    .hero-content {
      width: 100%;
      position: relative;
      z-index: 2;
    }

    .track-image-container {
      width: 100%;
      margin: 0 auto;
      position: relative;
    }

    .track-image {
      width: 100%;
      display: block;
    }

    .track-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .hero-title {
      font-size: 1.8rem;
      margin-bottom: 8px;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .hero-subtitle {
      font-size: 1rem;
      margin-bottom: 15px;
      color: #ddd;
    }

    .cta-button,
    .info-button {
      background-color: #ff0000;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .cta-button:hover,
    .info-button:hover {
      background-color: #cc0000;
    }

    .section {
      padding: 30px 0;
      border-bottom: 1px solid #333;
    }

    .section-title {
      color: #ff0000;
      font-size: 1.6rem;
      margin-bottom: 20px;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .features {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }

    .feature-card {
      background-color: #222;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }

    .feature-icon {
      font-size: 2.2rem;
      color: #ff0000;
      margin-bottom: 12px;
    }

    .event-card {
      background-color: #222;
      border-radius: 8px;
      padding: 20px;
      margin: 0 auto;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }

    .gallery-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .footer {
      text-align: center;
      padding: 30px 0 80px;
      margin-top: 30px;
      border-top: 1px solid #333;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 25px;
    }

    .social-link {
      color: #fff;
      transition: color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    .social-link:hover {
      color: #ff0000;
    }

    .announcement-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      z-index: 999;
    }

    .announcement-form {
      display: flex;
      gap: 8px;
      justify-content: center;
      width: 100%;
      max-width: 350px;
    }

    .announcement-input {
      padding: 8px 10px;
      border-radius: 4px;
      border: none;
      flex-grow: 1;
      font-size: 0.85rem;
    }

    .announcement-button {
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .hamburger {
      display: none;
      font-size: 1.6rem;
      color: #fff;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .nav-menu {
        display: none;
        flex-direction: column;
        background-color: #000;
        width: 100%;
        padding: 10px 0;
      }

      .nav-menu.show {
        display: flex;
      }

      .nav-link {
        padding: 10px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container nav-container">
      <div class="logo">
        <img src="images/checkeredflag.png" alt="Logo">
      </div>
      <div class="hamburger" id="hamburger">â˜°</div>
      <nav class="nav-menu" id="navMenu">
        <a href="#home" class="nav-link active">Home</a>
        <a href="#about" class="nav-link">About</a>
        <a href="#tracks" class="nav-link">Tracks</a>
        <a href="#shop" class="nav-link">Shop</a>
        <a href="#events" class="nav-link">Events</a>
        <a href="#gallery" class="nav-link">Gallery</a>
      </nav>
    </div>
  </header>

  <section id="home" class="hero">
    <div class="hero-content">
      <div class="track-image-container">
        <img src="images/track1.png" alt="Track" class="track-image">
        <div class="track-overlay">
          <h1 class="hero-title">The Checkered Flag</h1>
          <h2 class="hero-subtitle">Slot Cars & RC Complex</h2>
          <a href="#" class="cta-button">Book Track Time</a>
        </div>
      </div>
    </div>
  </section>

  <div class="announcement-banner">
    <form class="announcement-form">
      <input type="email" class="announcement-input" placeholder="Enter your email" required>
      <button type="submit" class="announcement-button" id="shakeButton">Sign Up</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('hamburger').addEventListener('click', function () {
        document.getElementById('navMenu').classList.toggle('show');
      });

      const shakeButton = document.getElementById('shakeButton');
      setInterval(() => {
        shakeButton.classList.add('shake');
        setTimeout(() => {
          shakeButton.classList.remove('shake');
        }, 500);
      }, 3000);
    });
  </script>
</body>
</html>
