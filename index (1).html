<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#000000">
  <title>The Checkered Flag - Coming Soon</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-image: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85));
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .password-page__wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 30px;
    }
    .password-page__content {
      max-width: 600px;
      text-align: center;
      background-color: rgba(34, 34, 34, 0.9);
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
      border-top: 5px solid #ff0000;
    }
    .site-header__logo img {
      max-width: 250px;
      height: auto;
      display: block;
      margin: 0 auto 20px;
    }
    .password-page__heading {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }
    .password-page__message {
      margin-bottom: 30px;
      color: #ccc;
      font-size: 1.1rem;
    }
    .password-page__signup-form {
      margin: 30px 0;
      background-color: #222;
      padding: 25px;
      border-radius: 8px;
      border-left: 4px solid #ff0000;
    }
    .password-page__input-group {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 0 auto;
      gap: 15px;
    }
    .password-page__input {
      padding: 15px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    .password-page__submit-btn {
      background-color: #ff0000;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 15px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
    }
    .password-page__submit-btn:hover {
      background-color: #cc0000;
    }
    .form-success {
      color: #00cc00;
      font-weight: bold;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="password-page__wrapper">
    <div class="password-page__content">
      <div class="site-header__logo">
        <img src="images/checkeredflag.png" alt="The Checkered Flag Logo">
      </div>
      <h2 class="password-page__heading">Coming Soon to Pigeon Forge!</h2>
      <div class="password-page__message">
        <p>We're putting the finishing touches on our tracks and will be racing soon!</p>
      </div>
      <div class="password-page__signup-form">
        <h3>Be the first to know when we open!</h3>
        <form id="signupForm" class="password-page__input-group">
          <input type="email" id="userEmail" name="user_email" class="password-page__input" placeholder="Enter your email" required>
          <button type="submit" class="password-page__submit-btn">Notify Me</button>
          <div id="formSuccess" class="form-success">Thanks for signing up! We'll keep you posted.</div>
        </form>
      </div>
    </div>
  </div>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("d4-jr-CEleic4ikyC");
    })();

    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault();
      emailjs.send("d4-jr-CEleic4ikyC", "d4-jr-CEleic4ikyC", {
        user_email: document.getElementById("userEmail").value
      }).then(function(response) {
        document.getElementById("formSuccess").style.display = "block";
        document.getElementById("signupForm").reset();
      }, function(error) {
        alert("Oops, something went wrong. Please try again.");
      });
    });
  </script>
</body>
</html>
